<html>
  <script type="module" src="./index.ts"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    #canvas {
      touch-action: none;
    }

    #add-image {
      position: absolute;
    }

    #control-container {
      position: absolute;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      left: 2rem;
      top: 2rem;
    }
  </style>
  <body>
    <infinite-canvas id="canvas"></infinite-canvas>
    <div id="control-container">
      <button id="mode-button">Toggle Mode</button>
      <button id="zoom-in-button">+</button>
      <button id="zoom-out-button">-</button>
      <button id="export-canvas-button">Export</button>
      <button id="import-canvas-button">Import</button>
      <!-- This should only certain files -->
      <input
        id="import-canvas-input"
        type="file"
        accept=".json"
        style="display: none"
      />
      <button id="add-image-btn">Add Image</button>
      <input
        id="add-image-input"
        type="file"
        accept="image/*"
        multiple
        style="display: none"
      />
      <button id="clear-canvas-button">Clear</button>
    </div>
  </body>
</html>
